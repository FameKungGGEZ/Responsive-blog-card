<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive blog card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <img src="images.png" class="blog-image" alt="blog image">
            <div class="box">
                <div class="box-learning">Learning</div>
                <p class="publish">Published 21 Dec 2023</p>
                <h1>HTML & CSS foundations</h1>
                <p class="information">These languages are the backbone of every website, defining structure, content, and presentation.</p>
            </div>
            <div class="profile">
                <img src="profile.png" alt="profile image">
                <p>Greg Hooper</p>
            </div>
        </div>
    </main>
</body>

</html>
